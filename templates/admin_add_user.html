{% extends "base.html" %}
{% block title %}Adaugă Utilizator{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
    }

    .btn-submit, .btn-cancel {
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        text-decoration: none;
    }

    .btn-submit {
        background-color: #2ecc71;
        color: white;
    }

    .btn-submit:hover {
        background-color: #27ae60;
        transform: translateY(-2px);
    }

    .btn-cancel {
        background-color: #3498db;
        color: white;
        margin-left: 10px;
    }

    .btn-cancel:hover {
        background-color: #217dbb;
        transform: translateY(-2px);
    }

    .alert-danger {
        background-color: #e74c3c;
        color: white;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        text-align: center;
    }
</style>

<div class="form-container">
    <h2>Adaugă Utilizator</h2>
    {% if error %}
        <div class="alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="form-group">
            <label for="nume">Nume:</label>
            <input type="text" class="form-control" id="nume" name="nume" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="parola">Parolă:</label>
            <input type="password" class="form-control" id="parola" name="parola" required>
        </div>
        <div class="form-group">
            <label for="este_admin">Este Admin?</label>
            <select name="este_admin" class="form-control">
                <option value="0">Nu</option>
                <option value="1">Da</option>
            </select>
        </div>
        <div style="text-align: center;">
            <button type="submit" class="btn-submit">Adaugă</button>
            <a href="{{ url_for('admin_dashboard') }}" class="btn-cancel">⏪ Înapoi la Dashboard</a>
        </div>
    </form>
</div>
{% endblock %}
