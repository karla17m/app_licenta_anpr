<!DOCTYPE html>
<html lang="ro">
<head>

    <title>TimiCamPark - {% block title %}{% endblock %}</title>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #004080;
        }

</div>

</html>
