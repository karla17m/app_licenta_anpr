{% extends "base.html" %}
{% block title %}Adaugă Amendă - TimiCamPark{% endblock %}

{% block content %}
<style>
    .admin-container {
        max-width: 700px;
        margin: 40px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.07);
    }

    h2 {
        text-align: center;
        color: #c0392b;
        margin-bottom: 25px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #444;
        display: block;
        margin-bottom: 6px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
    }

    .btn-submit, .btn-cancel {
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
        font-weight: bold;
    }

    .btn-submit {
        background-color: #e74c3c;
        color: white;
    }

    .btn-submit:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
    }

    .btn-cancel {
        background-color: #95a5a6;
        color: white;
        margin-top: 15px;
    }

    .btn-cancel:hover {
        background-color: #7f8c8d;
        transform: translateY(-2px);
    }

    .error {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 15px;
    }
</style>

<div class="admin-container">
    <h2>Adaugă o Amendă Manual</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="numar_inmatriculare">Număr înmatriculare</label>
            <input type="text" id="numar_inmatriculare" name="numar_inmatriculare" required>
        </div>

        <div class="form-group">
            <label for="motiv">Motiv</label>
            <input type="text" id="motiv" name="motiv" placeholder="ex: Abonament expirat, lipsă plată..." required>
        </div>

        <div class="form-group">
            <label for="zona">Zonă</label>
            <select id="zona" name="zona" required>
                <option value="">Selectează zona</option>
                <option value="Zona 1">Zona 1</option>
                <option value="Zona 2">Zona 2</option>
                <option value="Zona 3">Zona 3</option>
                <option value="Zona 4">Zona 4</option>
            </select>
        </div>

        <div class="form-group">
            <label for="snapshot_path">Path spre imagine (snapshot)</label>
            <input type="text" id="snapshot_path" name="snapshot_path" placeholder="ex: uploads/masina123.png" required>
        </div>

        <div style="text-align: center;">
            <button type="submit" class="btn-submit">Adaugă Amendă</button>
            <a href="{{ url_for('admin_amenzi') }}" class="btn-cancel">⏪ Înapoi la lista amenzilor</a>
        </div>
    </form>
</div>
{% endblock %}
